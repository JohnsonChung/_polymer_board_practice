<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="board-section-shell.html">
<link rel="import" href="board-style-to-input.html">
<link rel="import" href="shared-styles.html">

<dom-module id="board-style-editor">
    <template>
        <style include="shared-styles">
            :host {
                position: relative;
                display: block;
            }
            #preview {
                position: fixed;
                right: 0;
                height: calc(100vh - 80px);
                width: 480px;
                overflow-y: scroll;
                border: 1px dashed red;
                z-index: 10;
            }
            #input {

            }
            #input > div {
                margin-bottom: 40px;
                float: left;
                clear: both;
            }
            #input h1 {
                border-top: 5px solid var(--komica-orange);
            }
            @media (max-width: 640px) {
                #preview {
                    width: 100vw;
                    height: 100vh;
                    transform-origin: right bottom;
                    transform: scale(0.4, 0.4);
                    right: 0;
                    bottom: 0;
                }
            }
        </style>
        <board-section-shell id="preview" data="[[data]]"></board-section-shell>
        <div id="container">
            <board-style-to-input id="input" theme-variables="{{themeVariables}}" edited-variables="{{editedVariables}}"></board-style-to-input>
        </div>
    </template>

    <script>
        /* 連結 stylesheet 和 input */
        class BoardStyleEditor extends Polymer.Element {
            static get is() {
                return 'board-style-editor';
            }

            static get properties() {
                return {
                    // Can't use property 'style' will cause this.customStyle({}) fail;
                    styles: {
                        type: Object,
                    },
                    themeVariables: {
                        type: Array,
                    },
                    editedVariables: {
                        type: Array,
                    },
                };
            }

            ready() {
                super.ready();
            }

            /* 取得編輯後的新 theme Array */
            getEditedTheme() {
                console.log(this.editedVariables);
            }

        }

        window.customElements.define(BoardStyleEditor.is, BoardStyleEditor);
    </script>
</dom-module>

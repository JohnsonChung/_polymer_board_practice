<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/juicy-html/juicy-html.html">

<link rel="import" href="board-stick-manage-bar.html">

<link rel="import" href="shared-styles.html">

<dom-module id="board-album-shell">
    <template>

        <style include="shared-styles-normalize shared-styles iron-flex">
            :host {
                box-sizing: border-box;
                background-color: var(--komica-background-color);
            }
            #container {
                padding-left: 40px;
            }
            #article {
                margin-left: -40px;
            }

            #article::after {
                /* clear fix */
                content: "";
                clear: both;
                display: block;
            }

            board-card {
                margin-top: 5px;
                margin-bottom: 0;
                background-color: var(--board-post-background-color);
            }

            iron-image {
                width: 60px;
                height: 60px;
                float: left;
            }

            iron-image[first-post] {
                margin-left: 40px;
            }

            board-card #title {
                font-size: 15px !important;
            }

            board-card p {
                font-size: 12px;
            }

            board-card span {
                /*font-size: 12px;*/
            }

            board-card img {
                max-height: 100px;
                max-width: 100px;
            }
            #preview {
                height: 100%;
                width: 100%;

                position: fixed;
                right: 0;
                height: calc(100vh - 80px);
                width: 480px;
                overflow-y: scroll;
                border: 1px dashed red;
            }
        </style>

        <div id="container">

        </div>

    </template>

    <script>
        class BoardAlbumShell extends Polymer.Element {
            static get is() {
                return 'board-album-shell';
            }

            static get properties() {
                return {
                    data: Object,
                };
            }
        }
        window.customElements.define(BoardAlbumShell.is, BoardAlbumShell);
    </script>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-default-board-theme">
  <template>
    <style>
      :host {
        --komica-background-color: #FFE;
        --komica-primary-color: #F0E0D6;
        --komica-text-color: #800000;
        --komica-white: #FEFEFE;
        --komica-orange: #EA8;
        --komica-blue: #00E;
        --komica-red: #CC1105;
        --komica-green: #117743;

        --board-global-background: var(--komica-background-color);
        --board-global-title-color: var(--komica-text-color);
        --board-global-color: var(--komica-text-color);

        --board-global-h1-color: var(--komica-red);
        --board-global-id-color: inherit;
        --board-global-serial-color: var(--komica-blue);
        --board-global-text-color: var(--komica-text-color);

        --board-firstpost-background: none;
        --board-firstpost-color: inherit;

        --board-post-background: var(--komica-primary-color);
        --board-post-text-color: var(--komica-text-color);
        --board-post-border: none;

        --board-push-color: inherit;
        --board-push-background: var(--komica-white);
        --board-push-border: none;
      }

    </style>
  </template>
</dom-module>

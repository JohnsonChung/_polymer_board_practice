<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="board-user-identification.html">

<link rel="import" href="shared-styles.html">

<dom-module id="board-card">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                color: var(--komica-text-color);
                background-color: var(--komica-background-color);
                margin-bottom: 5px;
                max-width: 100%;
                box-sizing: border-box;
                clear: both;
                float: left;
            }
            :host #container {

            }

            [name="id"]::slotted(span) {
                font-size: 20px;
            }

            [name="img"]::slotted(img) {
                max-width: 100vw;
                float: left;
                margin-right: 10px;
            }

            [name="content"]::slotted(p) {
                padding: 0 5px;
                margin: 0;
                /* fix div:block strange gap */
                margin: -18px 0 0 0
            }

            @media (max-width: 650px) {
                :host {
                    font-size: 18px;
                }

                board-user-identification {
                    transform: scale(0.85, 0.85) translateY(0.5px);
                }
            }
        </style>

        <div id="container">
            <slot name="title"></slot>
            <slot name="img"></slot>

            <div>
                <div id="info">
                    <board-user-identification>
                        <slot name="id"></slot>
                    </board-user-identification>
                </div>
                <p>
                    <slot name="content"></slot>
                </p>
            </div>
            <div>
            <span>
                <slot name="serial"></slot>
            </span>
                <span>
                <slot name="day"></slot>
            </span>
                <span>
                <slot name="time"></slot>
            </span>
            </div>
        </div>
    </template>

    <script>
        class BoardCard extends Polymer.Element {
            static get is() {
                return 'board-card';
            }
        }

        window.customElements.define(BoardCard.is, BoardCard);
    </script>
</dom-module>

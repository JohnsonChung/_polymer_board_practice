<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="board-user-identification.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="shared-default-board-theme.html">

<dom-module id="board-card">
    <template>
        <style include="shared-default-board-theme shared-styles">
            :host {
                display: block;
                position: relative;
                color: var(--komica-text-color);
                max-width: 100%;
                margin: 0 40px 5px;
                box-sizing: border-box;
                clear: both;
                float: left;
            }
            :host([index="0"]) {
                display: block;
                width: calc(100% - 40px);
                box-sizing: border-box;
            }
            :host(:not([index="0"])) {
                background-color: var(--komica-primary-color);
            }

            [name="title"]::slotted(h1) {
                display: inline-block;
                color: var(--komica-red) !important;
                font-size: 22px !important;
                line-height: 22px;
                margin: 12px 0 0px !important;
            }

            [name="id"]::slotted(span) {
                font-size: 20px;
            }

            [name="img"]::slotted(a) {
                display: block;
                float: left;
                max-width: 100vw;
                margin-right: 20px;
            }

            [name="content"]::slotted(p) {
                padding: 5px 20px;
                margin: 0;
                font-size: 16px;
                /* fix div:block strange gap */
                margin: -18px 0 0 0;

                /* These are technically the same, but use both */
                overflow-wrap: break-word;
                word-wrap: break-word;

                -ms-word-break: break-all;
                /* This is the dangerous one in WebKit, as it breaks things wherever */
                word-break: break-all;
                /* Instead use this non-standard one: */
                word-break: break-word;

                /* Adds a hyphen where the word breaks, if supported (No Blink) */
                -ms-hyphens: auto;
                -moz-hyphens: auto;
                -webkit-hyphens: auto;
                hyphens: auto;
            }
            #info {
                font-family: "Nova Mono";
                margin: 0;
                /* decrease space between inline node */
                line-height: 0;
            }
            #info > * {
                /* reset line-height */
                line-height: 1;
            }

            /* FIX Float image take out paragraph position bug */
            #info::after{
                content: '';
                float: right;
                padding: 0;
                width: 120px;
                line-height: 0;
                font-size: 0;
                /*outline: 1px solid red;*/
                margin-top: -1px;
            }
            #bottomInfo {
                position: absolute;
                font-size: 12px;
                right: 3px;
                bottom: 0;
            }
            board-user-identification {

            }
            #serial {
            }
            #slot {
                line-height: 0;
                font-size: 0;
            }

            @media (max-width: 650px) {
                :host {
                    font-size: 18px;
                    margin-right: 5px;
                }
                :host([index="0"]) [name="img"]::slotted(*) {
                    max-width: 100%;
                    margin-right: 20px;
                    width: 100%;
                }
                board-user-identification {
                    transform: scale(0.85, 0.85) translateY(0.5px);
                }
            }
        </style>

        <div id="container">

            <div id="contents">
                <slot name="img"></slot>
                <div id="info">
                    <slot name="title"></slot>
                    <board-user-identification>
                        <slot name="id"></slot>
                    </board-user-identification><!--
                    --><span id="serial"><!--
                         --><slot name="serial"></slot>
                    </span>
                </div>
                <p id="paragraph">
                    <slot name="content"></slot>
                </p>
            </div>
            <div id="bottomInfo">
                <span>
                    <slot name="day"></slot>
                </span>
                <span>
                    <slot name="time"></slot>
                </span>
            </div>
            <!-- Insert unassigned slot node-->
            <div id="slot"><slot></slot></div>
        </div>
    </template>

    <script>
        class BoardCard extends Polymer.Element {
            static get is() {
                return 'board-card';
            }
        }

        window.customElements.define(BoardCard.is, BoardCard);
    </script>
</dom-module>

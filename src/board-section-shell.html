<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/juicy-html/juicy-html.html">

<link rel="import" href="board-data.html">
<link rel="import" href="board-card.html">
<link rel="import" href="board-stick-manage-bar.html">

<link rel="import" href="shared-styles-normalize.html">
<link rel="import" href="shared-styles.html">

<dom-module id="board-section-shell">
    <template>

        <style include="shared-styles-normalize shared-styles iron-flex">
            :host {
                @apply(--layout-vertical);
                font-size: 20px;
                box-sizing: border-box;
                background-color: var(--komica-background-color);
            }
            #article {
                padding-bottom: 40px;
            }
            @media (max-width: 650px) {
                img {
                    width: 100%;
                }
            }
        </style>
        <board-data dummy-data="{{data}}"></board-data>

        <dom-repeat items="{{data}}" as="article">
            <template>
                <div id="article">
                    <dom-repeat items="{{article}}" as="section">
                        <template>
                            <!-- 原則上需要在沒有任何Style的情況下能閱讀的最簡單內容 -->

                            <board-card index$="[[index]]">
                                <!-- Title -->
                                <dom-if if="[[section.title]]">
                                    <template><h1 slot="title">[[section.title]]</h1></template>
                                </dom-if>

                                <!-- Info -->
                                <span slot="day">[[section.postDay]]</span>
                                <span slot="time">[[section.postTime]]</span>
                                <span slot="id">[[section.userId]]</span>
                                <span slot="serial">[[section.serialNumber]]</span>
                                <br>
                                <board-stick-manage-bar
                                        serial-number="[[section.serialNumber]]"
                                        post-length="[[section.postLength]]"
                                        media-type="[[section.mediaType]]"
                                        media-host="[[section.mediaHost]]">
                                </board-stick-manage-bar>
                                <!-- media -->
                                <dom-if if="[[section.imgThumbnailUrl]]">
                                    <template>
                                        <a slot="img" href="" id="imageAnchor">
                                            <img src$="[[section.imgThumbnailUrl]]" alt$="[[section.imgUrl]]">
                                        </a>
                                    </template>
                                </dom-if>

                                <!-- article -->
                                <p slot="content">
                                    <template is="juicy-html" html="[[section.content]]"></template>
                                </p>
                            </board-card>
                        </template>
                    </dom-repeat>
                </div>
            </template>
        </dom-repeat>
    </template>

    <script>
        class BoardSectionShell extends Polymer.Element {
            static get is() {
                return 'board-section-shell';
            }

            static get properties() {
                return {
                    data: Object,
                };
            }
            ready() {
                super.ready();
            }
        }


        window.customElements.define(BoardSectionShell.is, BoardSectionShell);
    </script>
</dom-module>

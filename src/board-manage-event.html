<link rel="import" href="../bower_components/polymer/polymer-element.html">

<script>
    BoardManageEvent = function (superClass) {
        return class extends superClass {

            _onRemovePostItem(e) {
                let item = e.model.item;
                this.dispatchEvent(new CustomEvent('remove-post-item', {
                    bubbles: true,
                    composed: true,
                    detail: {
                        item: item,
                        isFirstPost: item.isFirstPost ? item.isFirstPost : false,
                        serialNumber: item.serialNumber,
                        index: e.model.index,
                    }
                }));
            }

            _onOpenPostModal(e) {
                this.dispatchEvent(new CustomEvent('open-post-modal', {
                    bubbles: true,
                    composed: true,
                    detail: {
                        model: e.model,
                        isFirstPost: e.model.item.isFirstPost ? e.model.item.isFirstPost : false,
                        serialNumber: e.model.item.serialNumber,
                        index: e.model.index,
                    }
                }));
            }

        }
    }
</script>
